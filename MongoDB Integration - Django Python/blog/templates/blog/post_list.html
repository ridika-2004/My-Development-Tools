<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'add_post' %}">Add New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
            <p>{{ post.content }}</p>
            <p>Tags: {{ post.tags|join:", " }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
