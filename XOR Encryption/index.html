<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Encryption Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>XOR Encryption Tool</h1>

        <div class="form-group">
            <label for="input-text">Text to Encrypt/Decrypt:</label>
            <textarea id="input-text" rows="4" placeholder="Enter text here..."></textarea>
        </div>

        <div class="form-group">
            <label for="xor-key">Enter XOR Key:</label>
            <input type="text" id="xor-key" placeholder="Enter XOR key">
        </div>

        <div class="buttons">
            <button onclick="xorCrypt()">Encrypt</button>
            <button onclick="xorCrypt()">Decrypt</button>
        </div>

        <div class="result">
            <h3>Result:</h3>
            <textarea id="result-text" rows="4" ></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
